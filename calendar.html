<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События и мероприятия</title>
    <style>
       
        @font-face{
            font-family: 'cal';
            src: url(assets/fonts/calendar.ttf)
            format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; /* Устанавливаем шрифт для всей страницы */
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Светлый фон для страницы */
        }
        .header {
            background-color: #2c3e50; /* Темно-синий фон */
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            margin-bottom: 10px;
       }
       .month-navigation {
    display: flex; /* Используем Flexbox для выравнивания в строку */
    justify-content: center; /* Центрируем элементы по горизонтали */
    align-items: center; /* Выравниваем элементы по вертикали */
    width: 100%; /* Используем 100% ширину для центрирования */
    max-width: 400px; /* Максимальная ширина для всего блока */
    margin: 10px auto; /* Центрирование блока на странице и добавление отступов сверху и снизу */
    gap: 20px; /* Добавляем отступы между кнопками и текстом */
}

#current-month {
    display: inline-block; /* Делаем элемент блочным */
    text-align: center; /* Центрируем текст */
    min-width: 160px; /* Увеличиваем минимальную ширину */
    max-width: 160px; /* Увеличиваем максимальную ширину */
    font-size: 1.2em; /* Увеличиваем размер шрифта */
    white-space: nowrap; /* Запрещаем перенос строк */
    overflow: hidden; /* Скрываем переполнение */
    text-overflow: ellipsis; /* Добавляем многоточие для длинного текста */
}



.month-navigation button {
    flex-shrink: 0; /* Не позволяем кнопкам сжиматься */
    padding: 10px 20px; /* Увеличиваем отступы внутри кнопок */
    font-size: 1.1em; /* Увеличиваем размер шрифта */
    cursor: pointer; /* Добавляем указатель в виде руки при наведении */
    border: 1px solid #cccccc; /* Добавляем границу */
    background-color: #f8f9fa; /* Светлый фон кнопки */
    border-radius: 4px; /* Скругляем углы */
    transition: background-color 0.3s; /* Плавный переход цвета при наведении */
    margin-top: 10px;
}

.month-navigation button:hover {
    background-color: #e2e6ea; /* Цвет фона при наведении */
}

        .has-event {
    background-color: #ffd54f; /* Жёлтый фон для ячеек с событиями */
}

.calendar {
    display: table;
    margin: 20px auto; /* Используем такой же отступ сверху */
    border-collapse: collapse;
    width: 90%; /* Увеличенный размер календаря */
    max-width: 800px; /* Максимальная ширина */
    border: 2px solid #cccccc; /* Границы календаря */
}
        .calendar th, .calendar td {
    border: 1px solid #cccccc; /* Фиксированная граница для ячеек */
    width: 70px;  /* Фиксированная ширина ячеек */
    height: 70px; /* Фиксированная высота ячеек */
    text-align: center;
    vertical-align: top;
    overflow: hidden; /* Скрываем переполнение */
    white-space: nowrap; /* Запрещаем перенос строк */
    text-overflow: ellipsis; /* Добавляем многоточие для длинного текста */
    line-height: 1.2; /* Уменьшаем высоту строки для лучшего отображения */
}


.event {
       display: block; 
       overflow: hidden; 
       text-overflow: ellipsis; 
       white-space: nowrap; 
       max-width: 100%; 
       height: 20px; /* Установите фиксированную высоту */
       width: 70px;
       padding: 2px;
       background-color: #a5d6a7; /* Светло-голубой фон для событий */
    border-radius: 3px; /* Скругление углов */
    
   }


        .calendar th {
            background-color: #f39c12; /* Ярко-желтый фон для заголовков */
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="header">События и мероприятия</div>

<div class="month-navigation">
    <button onclick="changeMonth(-1)">&#9664; Предыдущий месяц</button>
    <span id="current-month">Октябрь 2023</span>
    <button onclick="changeMonth(1)">Следующий месяц &#9654;</button>
</div>

<table class="calendar" id="calendar">
    <tr>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
        <th>Вс</th>
    </tr>
    <!-- Ячейки календаря будут добавлены через JavaScript -->
</table>

<script>
    const events = {
        '2023-10': ['Событие 1', 'Событие 2'],
        '2023-11': ['Событие 3', 'Событие 4'],
        // Добавьте события для других месяцев
    };

    // Пример заранее определенных мероприятий
const predefinedEvents = [
    { month: "10", day: 10, name: "Кулинарное шоу" },
    { month: "10", day: 15, name: "Встреча с друзьями" },
    { month: "11", day: 5, name: "Концерт" },
    { month: "11", day: 20, name: "День рождения" },
    { month: "10", day: 10, name: "Проверка" }
];
    let currentDate = new Date(2023, 9); // Октябрь 2023

    function addEvent(month, day, eventName) {
    if (!events[month]) {
        events[month] = {};
    }
    if (!events[month][day]) {
        events[month][day] = [];
    }
    events[month][day].push(eventName);
}

// Добавляем заранее определенные события
predefinedEvents.forEach(event => {
    addEvent(event.month, event.day, event.name);
});


    function renderCalendar() {
        const calendar = document.getElementById('calendar');
        const currentMonth = currentDate.getFullYear() + '-' + String(currentDate.getMonth() + 1).padStart(2, '0');
        document.getElementById('current-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

        // Удаляем все строки кроме заголовка
        while (calendar.rows.length > 1) {
            calendar.deleteRow(1);
        }

        const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
        const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
        const dayCount = lastDay.getDate();
        const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; // Пн = 1, Вс = 0

        let row = calendar.insertRow();
        for (let i = 0; i < startDay; i++) {
            row.insertCell();
        }

       for (let day = 1; day <= dayCount; day++) {
    if ((startDay + day - 1) % 7 === 0 && day !== 1) {
        row = calendar.insertRow(); // Создание новой строки для новой недели
    }
    const cell = row.insertCell(); // Добавление новой ячейки в текущую строку
    cell.innerHTML = `<div style="text-align: left; font-weight: bold;">${day}</div>`; // Заполнение ячейки номером дня
    // Проверяем наличие событий на этот день
    const dayEvents = events[currentDate.getMonth() + 1]?.[day] || [];
        dayEvents.forEach(event => {
            cell.innerHTML += `<div class="event">${event}</div>`;
            if (dayEvents.length > 0) {
    cell.classList.add('has-event'); // Добавляем класс, если есть события
}

    });
}

    }

    function changeMonth(delta) {
        currentDate.setMonth(currentDate.getMonth() + delta);
        renderCalendar();
    }

    renderCalendar();
    
</script>

</body>

</html>
