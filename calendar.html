<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>События и мероприятия</title>
    <style>
       
        @font-face{
            font-family: 'cal';
            src: url(assets/fonts/calendar.ttf)
            format('ttf');
            font-weight: normal;
            font-style: normal;
        }
        body {
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.header {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 2em;
    margin-bottom: 10px;
}

.month-navigation {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 400px;
    margin: 10px auto;
    gap: 20px;
}

#current-month {
    display: inline-block;
    text-align: center;
    min-width: 160px;
    max-width: 160px;
    font-size: 1.2em;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.month-navigation button {
    flex-shrink: 0;
    padding: 10px 20px;
    font-size: 1.1em;
    cursor: pointer;
    border: 1px solid #cccccc;
    background-color: #f8f9fa;
    border-radius: 4px;
    transition: background-color 0.3s;
    margin-top: 10px;
}

.month-navigation button:hover {
    background-color: #e2e6ea;
}

.calendar {
    display: table;
    margin: 40px auto; /* Убедитесь, что таблица центрирована */
    border-collapse: collapse;
    width: 90%; /* Использование 90% ширины для центрирования */
    max-width: 800px;
    border: 2px solid #cccccc;
}

.calendar th, .calendar td {
    border: 1px solid #cccccc;
    width: 14.28%;
    height: 70px;
    text-align: center;
    vertical-align: top;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    line-height: 1.2;
}

.event {
    display: block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    max-width: 60px;
    height: 16px;
    padding: 2px;
    background-color: #a5d6a7;
    border-radius: 3px;
    font-size: 0.75em;
    line-height: 16px;
}

.calendar th {
    background-color: #f39c12;
    font-weight: bold;
    color: #000;
}

/* Медиазапросы для мобильных устройств */
@media (max-width: 600px) {
    .header {
        font-size: 1.5em;
    }

    .month-navigation {
        flex-direction: column;
        gap: 10px;
    }

    .month-navigation button {
        padding: 6px 12px;
        font-size: 0.9em;
    }

    #current-month {
        font-size: 0.9em;
        min-width: 100px;
        max-width: 100px;
    }

    .calendar {
        margin: 60px auto; /* Центрируем календарь с отступами сверху и снизу */
        width: 95%; /* Используем 95% ширины для лучшего центрирования */
    }

    .calendar th, .calendar td {
        height: 50px;
        font-size: 0.9em;
    }

    .event {
        max-width: 50px;
        font-size: 0.7em;
        line-height: 14px;
    }
}


    </style>
</head>
<body>

<div class="header">События и мероприятия</div>

<div class="month-navigation">
    <button onclick="changeMonth(-1)">&#9664; Предыдущий месяц</button>
    <span id="current-month">Октябрь 2023</span>
    <button onclick="changeMonth(1)">Следующий месяц &#9654;</button>
</div>

<table class="calendar" id="calendar">
    <tr>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
        <th>Вс</th>
    </tr>
    <!-- Ячейки календаря будут добавлены через JavaScript -->
</table>

<script>
    const events = {
        '2023-10': ['Событие 1', 'Событие 2'],
        '2023-11': ['Событие 3', 'Событие 4'],
        // Добавьте события для других месяцев
    };

    // Пример заранее определенных мероприятий
const predefinedEvents = [
    { month: "10", day: 10, name: "Кулинарное шоу" },
    { month: "10", day: 15, name: "Встреча с друзьями" },
    { month: "11", day: 5, name: "Концерт" },
    { month: "11", day: 20, name: "День рождения" },
    { month: "10", day: 10, name: "Проверка" }
];
    let currentDate = new Date(2023, 9); // Октябрь 2023

    function addEvent(month, day, eventName) {
    if (!events[month]) {
        events[month] = {};
    }
    if (!events[month][day]) {
        events[month][day] = [];
    }
    events[month][day].push(eventName);
}

// Добавляем заранее определенные события
predefinedEvents.forEach(event => {
    addEvent(event.month, event.day, event.name);
});


function renderCalendar() {
    const calendar = document.getElementById('calendar');
    const currentMonth = currentDate.getFullYear() + '-' + String(currentDate.getMonth() + 1).padStart(2, '0');
    document.getElementById('current-month').innerText = currentDate.toLocaleString('default', { month: 'long', year: 'numeric' });

    // Удаляем все строки кроме заголовка
    while (calendar.rows.length > 1) {
        calendar.deleteRow(1);
    }

    const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
    const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    const dayCount = lastDay.getDate();
    const startDay = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1; // Пн = 1, Вс = 0

    let day = 1;
    for (let i = 0; i < 6; i++) { // Шесть строк
        const row = calendar.insertRow();
        for (let j = 0; j < 7; j++) { // Семь столбцов
            const cell = row.insertCell();
            if (i === 0 && j < startDay || day > dayCount) {
                cell.classList.add('empty-cell'); // Скрываем ячейки, которые не содержат дни
            } else {
                cell.innerHTML = `<div style="text-align: left; font-weight: bold;">${day}</div>`;
                // Проверяем наличие событий на этот день
                const dayEvents = events[currentDate.getMonth() + 1]?.[day] || [];
                dayEvents.forEach(event => {
                    cell.innerHTML += `<div class="event">${event}</div>`;
                });
                day++;
            }
        }
    }
}

function changeMonth(delta) {
    currentDate.setMonth(currentDate.getMonth() + delta);
    renderCalendar();
}

renderCalendar();

    
</script>

</body>

</html>
